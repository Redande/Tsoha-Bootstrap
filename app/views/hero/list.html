{% extends "base.html" %}
{% block content %}

{% if message %}
  <div class="alert alert-success">
  {{message}}
  </div>
{% endif %}

<h1>Heroes</h1>

	<ol>
		{% for hero in heroes %}
			<li><a href="{{base_path}}/hero/{{hero.id}}">{{hero.name}}</li>
		{% endfor %}	
	</ol>

	<p><a href="{{base_path}}/heroes/new">Add a hero</p>
{% endblock %}
